version: 0.2

env:
  exported-variables:
    - NPM_TOKEN

phases:
  install:
    commands:
      - echo Installing Node 12...
      - curl -sL https://deb.nodesource.com/setup_12.x | bash -
      - apt install -y nodejs
  pre_build:
    commands:
      - echo Installing dependencies...
      - npm install
      - chmod +rwx ./node_modules/.bin/babel
  build:
    commands:
      - echo Building...
      - npm run build
  post_build:
    commands:
      - npm config set //registry.npmjs.org/:_authToken $NPM_TOKEN
      - npm publish

artifacts:
  files:
    - '**/*'
  base-directory: src/web_server/public/web-content
